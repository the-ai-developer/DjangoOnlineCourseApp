{% extends 'base_generic.html' %}

{% block content %}
<h2>{{ course.title }}</h2>
<p>{{ course.description }}</p>
<p>Instructor: {{ course.instructor }}</p>
<p>Start Date: {{ course.start_date }}</p>
<p>End Date: {{ course.end_date }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Enroll</button>
</form>
{% endblock %}
