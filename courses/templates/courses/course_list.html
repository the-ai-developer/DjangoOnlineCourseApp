{% extends 'base_generic.html' %}

{% block content %}
<h2>Course List</h2>
<div>
    {% for course in courses %}
        <div>
            <h3>{{ course.title }}</h3>
            <p>{{ course.description }}</p>
            <a href="{% url 'course_detail' course.pk %}">View Course</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
